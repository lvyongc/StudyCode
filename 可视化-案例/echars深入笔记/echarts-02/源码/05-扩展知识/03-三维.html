<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三维</title>
    <style>
        #main{
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
<!--建立dom 容器-->
<div id="main"></div>
<!--引入echarts-->
<script src="../js/echarts.min.js"></script>
<script src="../js/echarts-gl.min.js"></script>
<script>
    // 基于准备好的dom，初始化echarts实例
    const dom= document.getElementById('main');
    const myChart = echarts.init(dom,null,{renderer: 'canvas'});

    /*生成三维点集*/
    const data = [
        [0,0,0],
        [1,0,0],
        [2,0,0],
        [0,1,0],
        [1,1,0],
        [2,1,0],
        [0,2,0],
        [1,2,0],
        [2,2,0],

        [0,0,1],
        [1,0,1],
        [2,0,1],
        [0,1,1],
        [1,1,1],
        [2,1,1],
        [0,2,1],
        [1,2,1],
        [2,2,1],
    ];

    const option = {
        grid3D: {},
        xAxis3D: {},
        yAxis3D: {},
        zAxis3D: {},
        series: [{
            type: 'scatter3D',
            data: data,
            itemStyle:{
                opacity:0.5
            }
        }]
    };


    // 绘制图表
    myChart.setOption(option);

</script>
</body>
</html>
