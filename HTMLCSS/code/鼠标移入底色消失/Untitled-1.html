<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
        }
        body{
            
            color: #e15671;
        }
        nav{
            width: 592px;
            height: 40px;
            /* font-size: 0px; */
            border-top: 1px solid #e15671;
            box-sizing: border-box;
        }
        nav a{
            height: 39px;
            line-height: 39px;
            font: 16px "微软雅黑";
            border: 1px solid #e15671;
            border-top: none;
            background-color: #fdf1f4;
            padding: 11px 33px 0px;
            color: #e15671;
            display: inline-block;
            margin-left: -1px;
            position: relative;
            box-sizing: border-box;
            float: left;
        }
        a:hover{
            border: 1px solid red;
            background-color: white;
            border-bottom: none;
            position: relative;
            z-index: 1;
            padding-top: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">妙味</a>
        <a href="#">欢迎你</a>
        <a href="#">妙味课程</a>

    </nav>
</body>
</html>
