<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>效果1</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img {
            vertical-align: top;
            border: none;
        }

        figure,
        h3 {
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        .wrap {
            width: 880px;
            margin: 0 auto;
        }

        .wrap li {
            float: left;
            width: 400px;
            margin: 0 20px 40px;
            height: 300px;
        }

        .list_img {
            position: relative;
        }
        .list_img img{
            transition: 0.5s;
        }
        .list_img:hover img{
            transform: scale(0.5);
        }
        .list_img:hover .txt{
            transform: scale(1);
        }
        .txt {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #2c3f52;
            left: 0;
            top: 0;
            padding: 10px;
            box-sizing: border-box;
            z-index: -1;
            transform: scale(0.5);
            transition: 0.5s;
        }

        .txt h3 {
            color: #fff;
            margin-top: 10px;
        }

        .txt span {
            display: block;

            color: #ed4e6e;
        }
    </style>
</head>

<body>
    <ul class="wrap clearfix">
        <li>
            <figure class="list_img">
                <img src="img/1.png" alt="">
                <figcaption class="txt">
