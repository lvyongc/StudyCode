<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 80%;
            margin: 0 auto;
        }
        .con{
            width: 100%;
            background: #ffcccc;
            float: left;
        }
        .conMain{
            height: 600px;
            margin: 0px 200px;
        }
        .left{
            width: 200px;
            height: 600px;
            background: #ccffff;
            float: left;
            margin-left: -100%;
        }
        .right{
            width: 200px;
            height: 600px;
            background: #ccffff;
            float: left;
            margin-left: -200px;
        }
    </style>
</head>
<body>
    <div class="box">
        <section class="con">
            <div class="conMain"></div>
        </section>
        <aside class="left"></aside>
        <aside class="right"></aside>
    </div>
</body>
</html>
