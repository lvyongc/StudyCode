<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .common{
            width: 1000px;
            margin: 0 auto;
        }
        .hea{
            height: 100px;
            background: #66ccff;
        }
        .con{
            height: 600px;
            background: green;
        }
        .foot{
            height: 100px;
            background: #8fbfef;
        }
        .left{
            width: 200px;
            height: 600px;
            background: #ccffff;
            float: left;
        }
        .right{
            height: 600px;
            width: 800px;
            background: #ffcccc;
            float: left;
        }
    </style>
</head>
<body>
    <header class="hea common"></header>
    <section class="con common">
        <aside class="left"></aside>
        <div class="right"></div>
    </section>
    <footer class="foot common"></footer>
</body>
</html>
