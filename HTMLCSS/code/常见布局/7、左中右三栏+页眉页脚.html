<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .common{
            width: 1000px;
            margin: 0 auto;
        }
        .hea{
            height: 100px;
            background: #66ccff;
        }
        .main{
            height: 600px;
            background: green;
        }
        .foot{
            height: 100px;
            background: #8fbfef;
        }
        .middle{
            width: 100%;
            float: left;
            background: #ffcccc;
        }
        .con{
            height: 600px;
            margin: 0px 200px;
        }
        .left{
            width: 200px;
            height: 600px;
            background: #ccffff;
            float: left;
            margin-left: -100%;
        }
        .right{
            width: 200px;
            height: 600px;
            background: #ccffff;
            float: left;
            margin-left: -200px;
        }
    </style>
</head>
<body>
    <header class="hea common"></header>
    <section class="main common">
        <section class="middle">
            <div class="con"></div>
        </section>
        <aside class="left"></aside>
        <aside class="right"></aside>
    </section>
    <footer class="foot common"></footer>
</body>
</html>
