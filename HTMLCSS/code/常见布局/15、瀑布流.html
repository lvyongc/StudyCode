<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 1000px;
            height: 600px;
            background: pink;
            display: flex;
            flex-flow: column wrap;
        }
        span{
            background: orange;
            border: 5px solid #000;
            width: 200px;
        }
        span:nth-of-type(1){
            height: 30px;
        }
        span:nth-of-type(2){
            height: 100px;
        }
        span:nth-of-type(3){
            height: 60px;
        }
        span:nth-of-type(5){
            height: 150px;
        }
        span:nth-of-type(6){
            height: 130px;
        }
        span:nth-of-type(7){
            height: 180px;
        }
        span:nth-of-type(8){
            height: 200px;
        }
        span:nth-of-type(9){
            height: 90px;
        }
    </style>
</head>
<body>
    <div>
        <span>span1</span>
        <span>span2</span>
        <span>span3</span>
        <span>span4</span>
        <span>span5</span>
        <span>span6</span>
        <span>span7</span>
        <span>span8</span>
        <span>span9</span>
        <span>span10</span>
        <span>span11</span>
        <span>span12</span>
        <span>span13</span>
        <span>span14</span>
        <span>span15</span>
    </div>
</body>
</html>
