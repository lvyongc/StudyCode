<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 80%;
            margin: 0 auto;
        }
        .left{
            width: 200px;
            height: 600px;
            background: #ccffff;
            float: left;
        }
        .right{
            width: 200px;
            height: 600px;
            background: #ccffff;
            float: right;
        }
        .con{
            height: 600px;
            background: #ffcccc;
            margin: 0px 200px;
        }
    </style>
</head>
<body>
    <div class="box">
        <aside class="left"></aside>  
        <aside class="right"></aside>
        <section class="con"></section>
    </div>
</body>
</html>
