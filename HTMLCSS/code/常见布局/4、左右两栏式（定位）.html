<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 1000px;
            margin: 0 auto;
            position: relative;
        }
        .left{
            width: 300px;
            height: 800px;
            background: #ccffff;
            position: absolute;
            top: 0;
            left: 0;
        }
        .right{
            width: 700px;
            height: 800px;
            background: #ffcccc;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <aside class="left"></aside>
        <section class="right"></section>
    </div>
</body>
</html>
