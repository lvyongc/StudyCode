<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap{
            width: 800px;
            background: pink;
        }
        .wrap::after{
            content: "";
            display: block;
            clear: both;
        }
        .wrap div{
            width:50%;
            height: 300px;
            background: palevioletred;
            border: 2px solid #000;
            box-sizing: border-box;
            float: left;
        }
        @media screen and (max-width:810px){
            .wrap{
                width:500px;
            }
            .wrap div{
                width:100%;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div>1</div>
        <div>2</div>
    </div>
</body>
</html>
