<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    轮询 时间
    <div class="clock"></div>
    <script>
      // ajax
      setInterval((params) => {
        const xhr = new XMLHttpRequest();
        xhr.open("get", "/polling");
        xhr.onload = (e) => {
          document.querySelector(".clock").innerText = e.target.response;
        };
        xhr.send();
      }, 1000);
    </script>
  </body>
</html>
