<body>
    <h1>正则表达式</h1>
</body>
<script>
    // 1.字面量创建
    // let str = "abc1231dfaf123213fda";
    // 字面量 \d 是数字
    // // let reg = /\d+/g;
    // // let abc = "1231"
    // g 全局
    // 字面量 正则中全是字符串，没有变量
    // let reg = /abc/g;
    // match() 方法可在字符串内检索指定的值，或找到一个或多个正则表达式的匹配。
    // let res = str.match(reg);
    // console.log(res);

    // 2.构造函数创建
    let str = "abc1231dfaf123213fda";
    // 函数 \\d 是数字
    // let reg = new RegExp("\\d+","g");
    let abc = "1231";
    // 参数：匹配的内容，修饰符
    // 函数正则中可以字符串，也可以是变量
    let reg = new RegExp(abc,"g");
    let res = str.match(reg);
    console.log(res);
</script>
