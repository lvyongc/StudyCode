<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height: 100px;
            background: red;
            margin: 200px auto;
            transition: 1s;
            font-size: 60px;
            line-height: 100px;
            text-align: center;
        }

        div:hover{
            /* 
               transform 变形
                    scale 缩放
                    1.5 X轴
                    2.4 Y轴
             */
            transform: scale(1.5,2.4);
        }
    </style>
</head>
<body>
    <div>
        大
    </div>
</body>
</html>
