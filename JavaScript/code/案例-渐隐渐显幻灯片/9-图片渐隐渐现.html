<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul,li{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .wrap{
            width: 500px;
            margin: 0 auto;
            position: relative;
        }
        .picList{
            width: 400px;
            height: 300px;
        }
        img{
            width: 500px;
        }
        .prev{
            position: absolute;
            top: 100px;
            left: 20px;        
        }
        .next{
            position: absolute;
            top: 100px;
            left: 300px;        
        }
        .picList li{
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        .picList .show{
            opacity: 1;
            transition: 1s;
        }
        
        
    </style>
</head>
<body>
<div class="wrap">
    <ul class="picList">
        <li class="show">
            <a href="#1">
                <img src="img/img1.jpg" />
            </a>
        </li>
        <li>
            <a href="#2">
                <img src="img/img2.jpg" />
            </a>
        </li>
        <li>
            <a href="#3">
                <img src="img/img3.jpg" />
            </a>
        </li>
        <li>
            <a href="#4">
                <img src="img/img4.jpg" />
            </a>
        </li>
    </ul>   
    <a href="javascript:;" class="btn prev">prev</a>
    <a href="javascript:;" class="btn next">next</a>
</div>
<script>

    var next = document.querySelector('.next');
    var prev = document.querySelector('.prev');
    var lis = document.querySelectorAll('.picList li');
    var num = 0;
    next.onclick=function(){
        num++;
        if(num>3){
            num=0
        }
        for(i=0;i<lis.length;i++){
            lis[i].classList.remove('show');
            lis[num].classList.add('show');
        }
    }
    prev.onclick=function(){
        num--;
        if(num<0){
            num=3
        }
        for(i=0;i<lis.length;i++){
            lis[i].classList.remove('show');
            lis[num].classList.add('show');
        }
    }

</script>
