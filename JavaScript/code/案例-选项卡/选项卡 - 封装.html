    <style>
        .option .active {
            background: red;       
        }
        .inner div {
            font-size: 100px;
            display: none;
        }
        .inner .show {
            display: block;
        }
    </style>
</head>
<body>
<div id="wrap" >
    <div class="option">
        <button >选项1</button>
        <button  class="active">选项2</button>
        <button >选项3</button>
    </div>
    <div class="inner">
        <div>内容1</div>
        <div class="show">内容2</div>
        <div>内容3</div>
    </div>
</div>  
<div id="wrap2" > 
    <div class="option">
        <button >选项1</button>
        <button  class="active">选项2</button>
        <button >选项3</button>
    </div>
    <div class="inner">
        <div>内容1</div>
        <div class="show">内容2</div>
        <div>内容3</div>
    </div>
</div> 
<div id="wrap3" > 
    <div class="option">
        <button >选项1</button>
        <button  class="active">选项2</button>
        <button >选项3</button>
    </div>
    <div class="inner">
        <div>内容1</div>
        <div class="show">内容2</div>
        <div>内容3</div>
    </div>
</div> 
    <script>
        function fn(el){
            var btnS = el.querySelectorAll(' button');
            var divS = el.querySelectorAll(' .inner div');
            
            for(i=0;i<btnS.length;i++ ){
                btnS[i].index = i;
                btnS[i].onmouseover=function(){
                    for(i=0;i<btnS.length;i++ ){
                        btnS[i].classList.remove("active");
                    }
                    for(i=0;i<divS.length;i++ ){
                        divS[i].classList.remove("show");
                    }
                    this.classList.add("active");
                    divS[this.index].classList.add("show");
                }
            }
        }

        fn(wrap)
        fn(wrap2)
        fn(wrap3)
