<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文字搬运工</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="bg">
        <div id="box">
            <textarea>妙味课堂是一支充满温馨并且极富人情味的IT培训团队；2010-2011年，妙味深度关注WEB前端开发领域，为此精心研发出一套灵活而充满趣味的JavaScript课程。2011-2013年，妙味精准研发出最新HTML5\CSS3课程，并推出远程培训课程方案，尝试将线下优良的培训模式移植到远程网络培训中，希望尽最大努力，将一种快乐愉悦的授课体验、结合HTML\CSS\JS知识点，精准传递给妙味课堂的每一位学员。</textarea>
            <div>
                <a href="javascript:;"></a>
                <span>0/0</span>
                <ul>
                    <li class="active"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <p></p>
        </div>
    </div>
<script type="text/javascript">
(function(){
    var box = document.querySelector("#box");
    var btn = box.querySelector("a");
    var txt = box.querySelector("textarea");
    var p = box.querySelector("p");
    var span = box.querySelector("span");
    var timer = 0;
    var ul = box.querySelector("ul");
    var li = box.querySelectorAll("ul li");
    btn.onclick = function(){
        var index = 0;
        var inner = txt.value;
        span.innerHTML = index + '/' +inner.length;
        ul.style.opacity = 1;
        if(timer){
            return;
        }
        timer = setInterval(function(){
            index++;
            // p.innerHTML += inner.substring(index-1,index);
            p.innerHTML = inner.substring(0,index);
            txt.value = inner.substring(index);
            span.innerHTML = index + '/' +inner.length;

            for(var i = 0; i < li.length; i++){
                li[i].classList.remove("active");
            }
            li[index%li.length].classList.add("active");
            if(index >= inner.length){
                clearInterval(timer);
                ul.style.opacity = 0;
                timer = 0;
            }
        },20);
    };   
})();
</script>
</body>

</html>
