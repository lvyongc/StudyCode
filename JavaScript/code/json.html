<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        var json = '{"name":"哈哈","age":9}';
        var obj = {
            name:'赫赫',
            age:19
        };
        // json转对象

        console.log(JSON.stringify(obj));
