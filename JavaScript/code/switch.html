<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button>今天星期几？</button>
    <script>
        var btn = document.querySelector('button');
        var txt = document.querySelector('input');
        btn.onclick = function(){
            var value = txt.value;

            switch(value){
                case '1':
                    console.log('今天星期一')；
                    break;
            }
        }
    </script>
</body>
</html>
