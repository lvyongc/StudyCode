<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>自动选项卡</title>
    <style>
        li {
            list-style: none;
            cursor: pointer;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        .wrap {
            height: 800px;
            width: 1200px;
            overflow: hidden;
            margin: 0 auto;
            background-image: url(./images/bg.png);
            background-repeat: no-repeat;
        }

        #box {
            height: 397px;
            width: 800px;
            overflow: hidden;
            margin: 0 auto;
            margin-top: 228px;
            background: #ffb746;
        }

        #box>ul {
            width: 100%;
            height: 60px;
            display: flex;
        }

        #box>ul li {
            line-height: 60px;
            flex: 1;
            text-align: center;
            background-color: #fff;
            color: #000;
        }

        #box>ul .active {
            background-color: #ffb746;
            color: #fff;
        }

        #box div {
            width: 70%;
            height: 60%;
            margin: 40px auto;
            display: none;
            position: relative;
        }

        #box img {
            width: 250px;
            height: auto;
        }

        #box div ul {
            position: absolute;
            top: 0;
            left: 250px;
        }

        #box div li {
            color: white;
            text-align: left;
            padding: 20px 40px;
        }

        #box div .active {
            background-color: #fff;
            color: #000;
        }

        #box img {
            display: none;
        }
    </style>

</head>

<body>
<div class="wrap">
    <div id="box">
        <ul class="navs">
            <li class="active">暖色调</li>
            <li>金色夕阳</li>
            <li>灰色格调</li>
            <li>baby</li>
        </ul>
        <div style="display: block;">
            <img src="images/1.png" style="display: block">
            <img src="images/2.png">
            <img src="images/3.png">
            <img src="images/4.png">
        </div>
        <div>
            <img src="images/5.png" style="display: block">
            <img src="images/1.png">
        </div>
        <div>
            <img src="images/2.png" style="display: block">
            <img src="images/3.png">
            <img src="images/4.png">
            <img src="images/5.png">
        </div>
        <div>
            <img src="images/1.png" style="display: block">
            <img src="images/2.png">
        </div>
    </div>
</div>
<script>
(function(){
    var navs = document.querySelectorAll(".navs li");
    var inners = document.querySelectorAll("#box div");
    var now = 0;
    for(var i = 0; i < navs.length; i++){
        navs[i].index = i;
        navs[i].onmouseover = function(){
            for(var i = 0; i < navs.length; i++){
                navs[i].classList.remove("active");
                inners[i].style.display = "none";
            }
            this.classList.add("active");
            inners[this.index].style.display = "block";
            now = this.index;
        };
    }
    document.onclick = function(){
        now++;
        now = now%navs.length;//过界处理
        for(var i = 0; i < navs.length; i++){
            navs[i].classList.remove("active");
            inners[i].style.display = "none";
        }
        navs[now].classList.add("active");
        inners[now].style.display = "block";
    };
})();
</script>
</body>
</html>
