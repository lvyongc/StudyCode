<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button id="btn">按钮</button>
    <script>
        box.addEventListener('click',fn);       //添加
        function fn(){
            var w = parseInt(getComputedStyle(box)['width']);
            this.style.width = w + 100 + 'px';
            box.removeEventListener('click',fn);    //取消
        }
    </script>
</body>
</html>
