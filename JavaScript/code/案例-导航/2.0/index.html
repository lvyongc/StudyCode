<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航</title>
    <style>
        a {
            text-decoration: none;
        }

        /* 导航 样式 */
        .index-nav {
            position: relative;
            padding: 5px 0 20px;
            /* overflow: hidden; */
        }

        .index-nav div {
            float: left;
            perspective: 50px;
            margin-right: 50px;
        }

        .index-nav p {
            transform-style: preserve-3d;
            transform-origin: center center -18px;
            height: 36px;
            transition: .3s;
        }

        .index-nav a {
            display: block;
            font: 18px/36px "微软雅黑";
            color: #000;
            backface-visibility: hidden;
        }

        .index-nav a:nth-child(2) {
            transform-origin:top;
            transform: rotateX(-90deg);
            color: #e75c77;
        }

        .index-nav .active p,
        .index-nav div:hover p {
            transform: rotateX(90deg);
        }

        .index-nav .line {
            position: absolute;
            left:0px;
            top: 60px;
            width: 20px;
            height: 3px;
            background: #e75c77;
        }
    </style>
</head>

<body>
    <nav class="index-nav wrap clear">
        <span class="line"></span>
        <div class="active">
