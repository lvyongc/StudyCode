<body>
    <script>
        var arr = [10,20,30,40,50,60];
        var num = 38;
        //找出第一个比38大的数字
        var i= 0;
        while(arr[i]<num){
            i++;
            if(arr[i]>num){
                console.log(arr[i]);
            }
        }
    </script>
