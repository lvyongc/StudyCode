<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 100px;
            height: 100px;
            text-align: center;
            font: 22px/36px "宋体";
        }
    </style>
</head>
<body>
    <button id="btn">按钮</button>
   
    <script>
        document.getElementById('btn').onclick = function(){
            document.getElementById('btn').style.background = 'red';
        }
    </script>
</body>
</html>
