<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .view{
            perspective: 600px;
        }

        .box{
            width: 200px; 
            height: 200px;
            margin:100px auto;
            /* 将元素内-开启3d渲染模式 */
            transform-style: preserve-3d;
            position: relative;
            transition: 2s;
            font-size: 100px;
            color: #FFF;
            text-align: center;
            line-height: 200px;
            transform-origin: 200px 100px;
        }
        .box span{
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid blue;
            background: rgba(200,100,200,0.5);
            opacity: 0;
        }
        
        .active{
            animation: run 4s alternate infinite linear;
        }

        .box:hover{
            animation: none;
        }

        /* .box span:nth-child(1){
            transform: translateZ(100px);
        }
        .box span:nth-child(2){
            transform:rotateY(90deg) translateZ(100px);
        }
        .box span:nth-child(3){
            transform:rotateY(180deg) translateZ(100px);
        }
        .box span:nth-child(4){
            transform:rotateY(270deg) translateZ(100px);
        }
        .box span:nth-child(5){
            transform:rotateX(90deg) translateZ(100px);
        }
        .box span:nth-child(6){
            transform:rotateX(-90deg) translateZ(100px);
        } */

        .box span:nth-child(1){
            animation: toU 1s 10s forwards;
        }
        .box span:nth-child(2){
            animation: toL 2s forwards;
        }
        .box span:nth-child(3){
            animation: toback 2s 2s forwards;
        }
        .box span:nth-child(4){
            animation: toR 2s 4s forwards;
        }
        .box span:nth-child(5){
            animation: toB 2s 6s forwards;
        }
       .box span:nth-child(6){
            animation: toT 2s 8s forwards;
        }


        @keyframes toL{
            25%{
                opacity: 1;
            }
            50%{
                opacity: 1;
                transform: rotateY(90deg);
            }
            100%{
                transform: rotateY(90deg) translateZ(100px);
                opacity: 1;
            }
        }

        @keyframes toback{
            25%{
                opacity: 1;
            }
            50%{
                transform: rotateY(180deg);
                opacity: 1;
            }
            100%{
                transform: rotateY(180deg) translateZ(100px);
                opacity: 1;
            }
        }

        @keyframes toR{
            25%{
                opacity: 1;
            }
            50%{
                transform: rotateY(270deg);
                opacity: 1;
            }
            100%{
                transform: rotateY(270deg) translateZ(100px);
                opacity: 1;
            }
        }

        @keyframes toB{
            25%{
                opacity: 1;
            }
            50%{
                transform: rotateX(-90deg);
                opacity: 1;
            }
            100%{
                transform: rotateX(-90deg) translateZ(100px);
                opacity: 1;
            }
        }

        @keyframes toT{
            25%{
                opacity: 1;
            }
            50%{
                transform: rotateX(90deg);
                opacity: 1;
            }
            100%{
                transform: rotateX(90deg) translateZ(100px);
                opacity: 1;
            }
        }

        @keyframes toU{
            25%{
                opacity: 1;
            }
            100%{
                transform:translateZ(100px);
                opacity: 1;
            }
        }

        @keyframes run{
            50%{
                transform: rotateY(360deg) rotateX(0deg)
            }
            100%{
                transform: rotateY(360deg) rotateX(360deg) 
            }
        }

    </style>
</head>
<body>
   <div class="view">
        <div class="box">
            <span>前</span>
            <span>左</span>
            <span>后</span>
            <span>右</span>
            <span>下</span>
            <span>上</span>
        </div>
   </div>
   <script>
       var span=document.querySelector('span');
       var box=document.querySelector('.box');

       span.addEventListener('animationend',function(){
            box.classList.add('active')
       })
   </script>
</body>
</html>
