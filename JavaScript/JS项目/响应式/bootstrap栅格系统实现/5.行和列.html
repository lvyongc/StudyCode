<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <style>
        .container{
            height: 500px;
            background: #000;
            margin:0 auto;
        }
        .col-xs-1, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-10{
            float: left;
            box-sizing: border-box;
        }
        .col-xs-1{
            width: 10%;
        }
        .col-xs-2{
            width: 20%;
        }
        .col-xs-3{
            width: 30%;
        }
        .col-xs-4{
            width: 40%;
        }
        /*....*/
        .col-xs-10{
            width: 100%;
        }
        div[class|="col"]{
            height: 50px;
            border:1px solid #fff;
        }
        @media all and (min-width: 768px) {
            .container{
                width: 750px;
                background: red;
            }
            .col-sm-1, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-10{
                float: left;
                box-sizing: border-box;
            }
            .col-sm-1{
                width: 10%;
            }
            .col-sm-2{
                width: 20%;
            }
            .col-sm-3{
                width: 30%;
            }
            .col-sm-4{
                width: 40%;
            }
        }
        @media all and (min-width: 992px) {
            .container{
                width: 970px;
                background: orange;
            }
        }
        @media all and (min-width: 1200px) {
            .container{
                width: 1170px;
                background: blue;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="col-xs-2 col-sm-4"></div>
    <div class="col-xs-2 col-sm-4"></div>
    <div class="col-xs-2 col-sm-2"></div>
    <div class="col-xs-2 col-sm-4"></div>
    <div class="col-xs-2 col-sm-4"></div>
    <div class="col-xs-1 col-sm-2"></div>
    <div class="col-xs-1"></div>
    <div class="col-xs-1"></div>
    <div class="col-xs-1"></div>
    <div class="col-xs-1"></div>
    <div class="col-xs-1"></div>
    <div class="col-xs-1"></div>
    <div class="col-xs-1"></div>
    <div class="col-xs-1"></div>
    <div class="col-xs-1"></div>
</div>
<!--
    为什么列一定要放到行里面？？？？
            块标签独占一行
            可视宽 = width + border + padding = 20% + border > 20%

            border-box的可视宽 = width
-->
</body>
</html>
